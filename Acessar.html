<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/NavBar.css">
    <link rel="stylesheet" href="/css/Acessar.css">
    <link rel="icon" href="/img/logoRemasterizado.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <title>Acessar | TuneBox</title>
</head>


<body>
    <div class="">
    <div class="header" id="header">
        <button onclick="openMenu()" class="btn_icon_header">
            <img src="/img/icons8-lista-32.png" alt="Lista">
        </button>
        <div class="logo_header">
            <a href="Inicio.html">
            <img src="/img/Captura de tela 2023-04-14 145459.png" class="img_logo_header" alt="logo tuneBox">
        </a>
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="openMenu()" class="btn_icon_header">
                <img src="/img/icons8-fechar-32.png" alt="Fechar">
            </button>
            <a href="Cadastro.html" class="active">Cadastro</a>
            <a href="Password.html" class="active">Esqueceu sua senha</a>
            <a href="Conteudo.html" class="active">Quem somos?</a>
            <a href="Premiun.html" class="active">Premiun</a>
            <a href="Sair.html" class="active">Sair</a>
        </div>
    </div>
</div>
    <div tabindex="0" onclick="closeSidebar()" class="Acessar" id="Acessar">
      
        <form onsubmit="mostrarAlerta(); event.preventDefault();">
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email...">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha...">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>
   

    <script>

function mostrarAlerta() {
  alert("Login efetuado com sucesso!");
  alert("Você será redirecionado para página de inicio")
  window.location.href = "Inicio.html";
}


        var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var Acessar = document.getElementById('Acessar');
    var showSidebar = true;
    
    function openMenu(){
        showSidebar = !showSidebar;
        if(showSidebar){
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            Acessar.style.filter = 'blur(2px)';
        }
        else {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            Acessar.style.filter = '';
        }
    }
    
    function closeSidebar(){
            if(showSidebar){
                openMenu();
            }
        } 
    
    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 800 && showSidebar){
            openMenu();
        }
    });
    
    </script>

</body>
