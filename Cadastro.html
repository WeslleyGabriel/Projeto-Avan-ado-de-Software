<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/NavBar.css">
    <link rel="stylesheet" href="/css/Cadastro.css">
    <link rel="icon" href="/img/logoRemasterizado.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <title>Cadastro | TuneBox</title>
</head>


<body>
    <div class="header" id="header">
        <button onclick="openMenu()" class="btn_icon_header">
            <img src="/img/icons8-lista-32.png" alt="Lista">
        </button>
        <div class="logo_header">
            <a href="Inicio.html">
            <img src="/img/Captura de tela 2023-04-14 145459.png" class="img_logo_header" alt="logo tuneBox">
        </a>
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="openMenu()" class="btn_icon_header">
                <img src="/img/icons8-fechar-32.png" alt="Fechar">
            </button>
            <a href="Acessar.html" class="active">Acessar</a>
            <a href="Password.html" class="active">Esqueceu sua senha</a>
            <a href="Conteudo.html" class="active">Quem somos?</a>
            <a href="Premiun.html" class="active">Premiun</a>
            <a href="Sair.html" class="active">Sair</a>
        </div>
    </div>
    <div tabindex="0" onclick="closeSidebar()" class="Cadastro" id="Cadastro">
        <div class="container mt-5">
            <h2>Cadastro de Usu√°rio</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
              </div>
              <div class="form-group">
                <label for="conf-senha">Confirme sua senha:</label>
                <input type="password" class="form-control" id="conf-senha" name="conf-senha" required>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="termos" required> Li e concordo com os termos de uso.
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
    </div>
   

    <script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var Cadastro = document.getElementById('Cadastro');
    var showSidebar = true;
    
    function openMenu(){
        showSidebar = !showSidebar;
        if(showSidebar){
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            Cadastro.style.filter = 'blur(2px)';
        }
        else {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            Cadastro.style.filter = '';
        }
    }
    
    function closeSidebar(){
            if(showSidebar){
                openMenu();
            }
        } 
    
    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 800 && showSidebar){
            openMenu();
        }
    });
    
    </script>
</body>
